	<section layout-margin layout="row" layout-sm="column" layout-align="center center" layout-wrap>
		<md-input-container>
			<label>Дата 1</label>
			<input ng-model="$ctrl.date1">
		</md-input-container>
		<md-input-container>
			<label>Дата 2</label>
			<input ng-model="$ctrl.date2">
		</md-input-container>
	</section>
</md-content>
